    <h2>Sell your ticket</h2>

    <div class="center">
        <p>Please enter your information and we will contact with you. Thank you!</p>

        <div class="box">
            <!-- info box -->
            
            <label for="Fullname">Fullname:</label>
            <input type="text" id="Fullname" name="Fullname" placeholder="Enter your Fullname...">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email...">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number...">

            <input type="radio" name="radio" id="radio">
            <label for="radio">filmmaker</label>
            <input type="radio" name="radio" id="radio">
            <label for="radio">customer</label><br><br>

            <label for="Number of tickets">Number of tickets:</label>
            <input type="text" id="Number of tickets" name="Number of tickets"
                placeholder="Enter the Number of tickets...">

            <label for="Movie name">Movie name:</label>
            <input type="text" id="Subject" name="Subject" placeholder="Write the Movie name...">

            <label for="Message">Message:</label>
            <input type="text" id="Message" name="Message" placeholder="Other discreptions...">

            <input type="button" value="send">
        </div>

    </div>
